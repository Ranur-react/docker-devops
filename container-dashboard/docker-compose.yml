version: "3.7"
services:
    web: 
        image: ranur/codeigniter:3.11-sessions
        volumes:
            - ./dashboard/:/app/myapp
        ports:
            - 82:8000
        networks:
            - databases
        container_name: container-dashboard
    web2: 
        image: ranur/codeigniter:3.11-sessions
        volumes:
            - ./penjualan/dashboard/:/app/myapp
        ports:
            - 83:8000
        networks:
            - databases
        container_name: container-penjualan-dashboard
    web3: 
        image: ranur/codeigniter:3.11-sessions
        volumes:
            - ./gudang/dashboard/:/app/myapp
        ports:
            - 84:8000
        networks:
            - databases
        container_name: container-gudang-dashboard
    
networks:
    databases:
        external: true
        